    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: 大约一个小时
        other: 大约{count}个小时
      about_x_months:
        one: 大约一个月
        other: 大约%{count}个月
      about_x_years:
        one: 大约一年
        other: 大约%{count}年
      almost_x_years:
        one: 差不多一年
        other: 差不多%{count}年
      half_a_minute: 半分钟
      less_than_x_minutes:
        zero: 不到一分钟
        one: 不到一分钟
        other: 小于%{count}分钟
      less_than_x_seconds:
        zero: 不到一秒钟
        one: 不到一秒钟
        other: 不到 %{count}秒钟
      over_x_years:
        one: 超过一年
        other: 超过%{count}年
      x_days:
        one: 1天
        other: "%{count}天"
      x_minutes:
        one: 1分钟
        other: "%{count}分钟"
      x_months:
        one: 1个月
        other: "%{count}个月"
      x_years:
        one: 1年
        other: "%{count}年"
      x_seconds:
        one: 1秒
        other: "%{count}秒"
    prompts:
      day: 天
      hour: 小时
      minute: 分钟
      month: 月
      second: 秒
      year: 年
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: 必须接受
      blank: 必填
      present: 现在是空的
      confirmation: 与％{attribute}不符
      empty: 必填
      equal_to: 必须等于％{count}
      even: 必须是均匀的
      exclusion: 不可用
      greater_than: 必须大于％{count}
      greater_than_or_equal_to: 必须大于或等于％{count}
      inclusion: 不包括在列表中
      invalid: 无效
      less_than: 必须小于％{count}
      less_than_or_equal_to: 必须小于或等于％{count}
      model_invalid: "验证失败：％{errors}"
      not_a_number: 必须是数字
      not_an_integer: 必须是整数
      odd: 必须是奇数
      required: 必须存在
      taken: 不可用
      too_long:
        one: 太长（不超过一个字符）
        other: 太长（不超过％{count}个字符）
      too_short:
        one: 太短（至少一个字符）
        other: 太短（至少％{count}个字符）
      wrong_length:
        one: 不做正确的长度（必须有一个字符）
        other: 没有正确的长度（必须有％{count}个字符）
      other_than: 必须与％{count}不同
    template:
      body: '请检查以下字段：'
      header:
        one: '无法保存此％{model}：1错误'
        other: '无法保存此％{model}：％{count}错误'
  helpers:
    select:
      prompt: 请选择
    submit:
      create: 创建一个％{model}
      submit: 保存此％{model}
      update: 编辑此 %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: 十亿
          million: 百万
          quadrillion: 亿
          thousand: 千
          trillion: 亿
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: byte
            other: byte
          gb: gb
          kb: kb
          mb: mb
          tb: tb
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " and "
      two_words_connector: " and "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%d %B %Y %Hh %Mmin %Ss"
      long: "%A %d %B %Y %Hh%M"
      short: "%d %b %Hh%M"
    pm: pm
