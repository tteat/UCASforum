        avatar: "图片"
        first_name: "姓名"
        description: "简介"
        disabled: "已禁用"
    errors:
      messages:
        record_invalid: '验证失败: %{errors}'
        restrict_dependent_destroy:
          has_one: "您无法删除记录，因为存在依赖的％{record}"
          has_many: "您无法删除记录，因为存在％{record}依赖项"
  date:
    abbr_day_names:
    - 周日
    - 周一
    - 周二
    - 周三
    - 周四
    - 周五
    - 周六
    abbr_month_names:
    -
    - 一月
    - 二月
    - 三月
    - 四月
    - 五月
    - 六月
    - 七月
    - 八月
